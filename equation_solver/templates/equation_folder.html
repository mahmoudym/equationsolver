<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC '-//WAPFORUM//DTD XHTML Mobile 1.0//EN'
'http://www.wapforum.org/DTD/xhtml-mobile10.dtd'>
  <html xmlns='http://www.w3.org/1999/xhtml'>
{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Folders</h1>
<div width="100" height="200" class="row">
{% for folder in folders %}
    <div class="col-md-2">
        <div class="card mb-2">
          <a  align="right" href="{% url 'deletefolder' folder.pk %}"
             class="btn btn-primary">
              <img width="40" height="40" src = "https://findicons.com/files/icons/1580/devine_icons_part_2/128/trash_recyclebin_empty_closed.png">
          </a>
            <img  class="card-img-top" src="https://icon-library.net/images/folder-image-icon/folder-image-icon-2.jpg">
            <div class="card-body">
                <h5 class="card-title">{{ folder.name }}</h5>
            </div>
            <a href="{% url 'equation_index' folder.pk %}"
               class="btn btn-primary">
                Open
            </a>
        </div>
    </div>
    {% endfor %}
</div>
</br>
</br>
</br>
<div style="margin-left: 40px" class="form-group">
<h4> Create Folder</h4>
<form  action="{% url 'createfolder' %}" method="POST">
{% csrf_token %}
Name : <input class="form-control"  type="text" name="name"/><br/>
<button class="btn btn-primary" type = "submit" value = "Post">create</button>
</form>
</div>
{% endblock %}
</html>
